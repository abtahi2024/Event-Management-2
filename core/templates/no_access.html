<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Access</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1646/1646646.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#000000] via-[#0e4aab] to-[#0f172a] text-white min-h-screen">

    <!-- Header -->
    <header class="border-b border-slate-700 bg-black">
        <nav class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="{% url 'land' %}" class="flex items-center gap-3">
                <img src="https://cdn-icons-png.flaticon.com/512/17870/17870252.png" class="w-10 h-10" alt="logo">
                <span class="text-3xl font-extrabold bg-gradient-to-r from-yellow-500 to-pink-600 bg-clip-text text-transparent">
                    Event Management
                </span>
            </a>
            <ul class="flex items-center gap-6 text-lg">
                <li><a href="{% url 'login' %}" class="rounded-md px-1 py-1 text-yellow-200 hover:bg-gradient-to-tr from-indigo-500 to-purple-500">Log In</a></li>
                <li><a href="{% url 'sign-up' %}" class="text-gray-200  rounded-md px-1 py-1 hover:bg-gradient-to-tr from-cyan-500 to-sky-500">Sign Up</a></li>
                <li>
                    <form action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="rounded-md px-1 py-1 text-green-300 hover:bg-gradient-to-tr from-rose-900 to-fuchsia-900">Log Out</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center text-center px-4 h-[75vh] relative z-10">
        <div class="absolute top-1/3 transform -translate-y-1/2 w-72 h-72 rounded-full bg-red-600 blur-3xl opacity-20 z-0"></div>
        
        <div class="z-10">
            <img src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png" alt="No Access" class="w-24 h-24 mx-auto mb-4">
            <h1 class="text-5xl font-extrabold bg-gradient-to-r from-red-500 to-yellow-300 bg-clip-text text-transparent">Error 423: Locked</h1>
            <p class="mt-2 text-2xl text-slate-300">You currently do not have permission to access this page.</p>
            <a href="{% url 'land' %}" class="mt-8 inline-block px-6 py-2 bg-gradient-to-r from-green-500 to-indigo-500 text-white font-semibold rounded-full hover:scale-105 transition transform shadow-lg">
                Return to Home
            </a>
        </div>
    </main>

</body>
</html>
